<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Forms</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Telegram Forms Logo" class="logo">
        <h1>Telegram Forms</h1>
    </header>
    <main>
        <section id="form-builder">
            <h2>Create a New Form</h2>
            <input type="text" id="form-title" placeholder="Enter form title" required>
            <div id="questions-container"></div>
            <button id="add-question" class="telegram-button">Add Question</button>
            <button id="save-form" class="telegram-button">Save & Share Form</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
