<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <title>Lira Kurdi ($LKURD)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="min-h-screen">
    <header class="fixed top-0 left-0 right-0 z-20 bg-white/80 dark:bg-zinc-900/80 backdrop-blur-sm border-b" style="border-color: var(--border-color);">
        <div class="max-w-3xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center gap-3">
                    <img src="https://storage.dyor.io/jettons/images/1741602289/05822800.jpeg" alt="Lira Kurdi Logo" class="w-8 h-8 rounded-full">
                    <span class="font-bold text-lg">Lira Kurdi</span>
                </div>
                <div class="flex items-center gap-2">
                    <button id="profile-button" class="w-8 h-8 flex items-center justify-center rounded-full hover:bg-black/5 dark:hover-bg-white/5 transition-colors">
                        <span class="material-symbols-outlined">person</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main id="app-content" class="max-w-3xl mx-auto p-4"></main>
    
    <nav class="fixed bottom-4 left-0 right-0 z-20 flex justify-center items-center h-16 pointer-events-none">
        <div id="navbar-container" class="relative flex justify-around items-stretch p-1 pointer-events-auto">
            <div id="nav-active-indicator"></div>
            <button class="nav-button active" data-route="home">
                <span class="material-symbols-outlined">home</span>
                <span class="nav-text">Home</span>
            </button>
            <button class="nav-button" data-route="apps">
                <span class="material-symbols-outlined">apps</span>
                <span class="nav-text">Apps</span>
            </button>
            <button class="nav-button" data-route="trade">
                <span class="material-symbols-outlined">candlestick_chart</span>
                <span class="nav-text">Trade</span>
            </button>
            <button class="nav-button" data-route="earn">
                <span class="material-symbols-outlined">savings</span>
                <span class="nav-text">Earn</span>
            </button>
            <button class="nav-button" data-route="wallet">
                <span class="material-symbols-outlined">account_balance_wallet</span>
                <span class="nav-text">Wallet</span>
            </button>
        </div>
    </nav>
    
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
