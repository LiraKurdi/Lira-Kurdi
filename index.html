<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <title>Lira Kurdi Merkezi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Üst Bar -->
        <header class="app-header">
            <div class="logo-title">
                <img src="https://storage.dyor.io/jettons/images/1741602289/05822800.jpeg" alt="Lira Kurdi Logo">
                <h1>Lira Kurdi</h1>
            </div>
            <button class="connect-wallet-btn" id="connectWalletBtn">Cüzdan Bağla</button>
        </header>

        <!-- Ana Veri Paneli -->
        <section class="hero-stats">
            <div class="stat-item">
                <span class="label">Fiyat (USD)</span>
                <span class="value" id="price"><div class="skeleton"></div></span>
            </div>
            <div class="stat-item">
                <span class="label">Piyasa Değeri</span>
                <span class="value" id="marketCap"><div class="skeleton"></div></span>
            </div>
            <div class="stat-item">
                <span class="label">24s Değişim</span>
                <span class="value" id="priceChange"><div class="skeleton"></div></span>
            </div>
        </section>

        <!-- Sekme Navigasyonu -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="info">Genel Bakış</button>
            <button class="tab-btn" data-tab="services">Servisler</button>
            <button class="tab-btn" data-tab="community">Topluluk</button>
        </nav>

        <!-- Sekme İçerikleri -->
        <main class="tab-content">
            <!-- Genel Bakış Sekmesi -->
            <div class="tab-pane active" id="info">
                <div class="content-card">
                    <h3>Proje Hakkında</h3>
                    <p id="jettonDescription"><span class="skeleton-text"></span><span class="skeleton-text"></span></p>
                </div>
                <div class="content-card">
                    <h3>Jeton Detayları</h3>
                    <ul class="details-list">
                        <li><span>Sahipler</span><strong id="holderCount"><span class="skeleton"></span></strong></li>
                        <li><span>Toplam Arz</span><strong id="totalSupply"><span class="skeleton"></span></strong></li>
                        <li>
                            <span>Kontrat</span>
                            <a href="#" id="contractAddress" class="address-link" target="_blank">
                                <span class="skeleton"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Servisler Sekmesi -->
            <div class="tab-pane" id="services">
                <div class="grid">
                    <div class="card" data-tg-link="https://t.me/LKURDMovieBot">
                        <i class="fas fa-film icon movie"></i>
                        <span>LKURD Movie</span>
                    </div>
                    <div class="card" data-tg-link="https://t.me/aaGameTONBot">
                        <i class="fas fa-gamepad icon game"></i>
                        <span>TON Games</span>
                    </div>
                    <div class="card" data-tg-link="https://t.me/tribute/app?startapp=suJQ">
                        <i class="fas fa-star icon tribute"></i>
                        <span>Abonelik</span>
                    </div>
                    <div class="card" data-tg-link="https://t.me/tribute/app?startapp=dqji">
                        <i class="fas fa-hand-holding-heart icon donate"></i>
                        <span>Bağış Yap</span>
                    </div>
                     <div class="card" data-tg-link="https://t.me/tribute/app?startapp=pgXq">
                        <i class="fas fa-book-open icon ebook"></i>
                        <span>E-Kitap</span>
                    </div>
                </div>
            </div>

            <!-- Topluluk Sekmesi -->
            <div class="tab-pane" id="community">
                <div class="grid">
                    <div class="card" data-tg-link="https://t.me/LiraKurdiChat">
                        <i class="fab fa-telegram-plane icon telegram"></i>
                        <span>Sohbet Grubu</span>
                    </div>
                    <div class="card" data-link="https://x.com/LiraKurdi">
                        <i class="fab fa-twitter icon twitter"></i>
                        <span>X (Twitter)</span>
                    </div>
                    <div class="card" data-link="https://www.instagram.com/lirakurdi/">
                        <i class="fab fa-instagram icon instagram"></i>
                        <span>Instagram</span>
                    </div>
                    <div class="card" data-link="https://www.youtube.com/@LiraKurdi">
                        <i class="fab fa-youtube icon youtube"></i>
                        <span>YouTube</span>
                    </div>
                    <div class="card" data-link="https://www.facebook.com/LiraKurdiOfficial">
                        <i class="fab fa-facebook icon facebook"></i>
                        <span>Facebook</span>
                    </div>
                    <div class="card" data-link="https://www.tiktok.com/@lira.kurdi">
                        <i class="fab fa-tiktok icon tiktok"></i>
                        <span>TikTok</span>
                    </div>
                    <div class="card" data-link="https://github.com/LiraKurdi/Lira-Kurdi">
                        <i class="fab fa-github icon github"></i>
                        <span>GitHub</span>
                    </div>
                    <div class="card" data-link="mailto:kurdishlira@gmail.com">
                        <i class="fas fa-envelope icon email"></i>
                        <span>E-Posta</span>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Toast Bildirimi -->
        <div class="toast" id="toastNotification"></div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
